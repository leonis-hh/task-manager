<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Task Manager</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Add/Edit Task Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Task</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Filters and Search -->
        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="üîç Search tasks...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="priority-filter">
                <select id="priority-filter">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div id="tasks-list"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>üìù No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
